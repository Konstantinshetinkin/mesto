<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МЕСТО</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>


<body class="body">


    <header class="header">
        <img src="./images/Logo-header.svg" alt="Логотип Место" class="header__logo">
    </header>

    <main>
        <section class="profile">
            <div class="profile__human"> 
                <img src="./images/Avatar.svg" alt="Жак Кусто" class="profile__avatar">
                <div>
                    <div class="profile__name-block">
                        <h1 class="profile__name">Жак-Ив Кусто</h1> 
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__hobby">Исследователь океана</p>  
                </div>
            
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
    </main>

    <section class="elements">

    </section>

    <footer>
        <p class="footer">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup__edit-profile">
        <button type="button" class="popup__close-icon popup__close-icon_edit"></button>
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form  action="URL" name="nameAndHobby" class="popup__form popup__form_edit">
                <input   type="text" name="humanName" class="popup__field popup__field_type_name" placeholder="Жак-Ив Кусто">
                <input type="text" name="humanHobby" class="popup__field popup__field_type_hobby" placeholder="Исследователь океана">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>

   <div class="popup__add-card">
        <button type="button" class="popup__close-icon popup__close-icon_add"></button>
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form  action="URL" name="nameAndAdress" class="popup__form popup__form_add">
                <input   type="text" name="mestoName" class="popup__field popup__field_type_name-mesto" placeholder="Навание">
                <input type="text" name="imageAddress" class="popup__field popup__field_type_image-address" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__submit-button">Создать</button>
            </form>
        </div>
    </div>
    <template class="elements__template">
        <div class="element">
            <button type="button" class="element__trash"></button>
            <img src="" alt="" class="element__foto">
            <div class="element__group">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
