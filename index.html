<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>


<body class="body">


    <header class="header">
        <img src="./images/Logo-header.svg" alt="Логотип Место" class="header__logo">
        <div class="header__line"></div>
    </header>


    <section class="profile">
        <div class="profile__human"> 
            <img src="./images/Avatar.svg" alt="Жак Кусто" class="profile__avatar">
            <div>
                <div class="profile__name-block">
                    <h1 class="profile__name">Жак-Ив Кусто</h1> 
                    <button class="profile__edit-button">
                        <img src="./images/Edit-button.svg" alt="Карандаш" class="profile__edit-button-image">
                    </button>
                </div>
                <p class="profile__hobby">Исследователь океана</p>  
            </div>
           
        </div>
        <button class="profile__add-button">
            <img src="./images/Add-button.svg" alt="Плюс" class="profile__add-button-image">
        </button>
    </section>


    <div class="elements">
        <div class="element">
            <img src="./images/karachaevsk.png" alt="Здание в горах" class="element__foto">
            <div class="element__group">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like"></button>
            </div>
        </div>
        <div class="element">
            <img src="./images/Elbrus.png" alt="Эльбрус" class="element__foto">
            <div class="element__group">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"></button>
            </div>
        </div>
        <div class="element">
            <img src="./images/Donbai.png" alt="гора Домбай" class="element__foto">
            <div class="element__group">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"></button>
            </div>
        </div>
        <div class="element">
            <img src="./images/Elbrus.png" alt="Эльбрус" class="element__foto">
            <div class="element__group">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"></button>
            </div>
        </div>
        <div class="element">
            <img src="./images/Donbai.png" alt="гора Домбай" class="element__foto">
            <div class="element__group">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"></button>
            </div>
        </div>
        <div class="element">
            <img src="./images/karachaevsk.png" alt="Здание в горах" class="element__foto">
            <div class="element__group">
                <h2 class="element__title">Карачаево-Черкесск
                </h2>
                <button class="element__like"></button>
            </div>
        </div>
    </div>


    <footer>
        <p class="footer">© 2020 Mesto Russia</p>
    </footer>


    <div class="popup">
        <img src="./images/Close Icon.svg" alt="кнопка закрыть" class="popup__close-icon">
        <form class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__field popup__field_1" placeholder="Жак-Ив Кусто">
            <div class="popup__line"></div>
            <input type="text" class="popup__field popup__field_2" placeholder="Исследователь океана">
            <div class="popup__line"></div>
            <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
