<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>МЕСТО</title>
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
  </head>

  <body class="body">
    <header class="header">
      <img
        src="<%=require('./images/Logo-header.svg')%>"
        alt="Логотип Место"
        class="header__logo"
      />
    </header>

    <main>
      <section class="profile">
        <div class="profile__human">
          <img
            class="profile__avatar"
          />
          <button class="profile__avatar-button"></button>
          <div>
            <div class="profile__name-block">
              <h1 class="profile__name"></h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__hobby"></p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
    </main>

    <section class="elements"></section>

    <footer>
      <p class="footer">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__edit-profile overlay">
        <button
          type="button"
          class="popup__close-icon popup__close-icon_edit"
        ></button>
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            action="URL"
            name="nameAndHobby"
            class="popup__form popup__form_edit"
            novalidate
          >
            <input
              type="text"
              name="name"
              id="humanName"
              class="popup__field popup__field_type_name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__field-error" id="humanName-error"></span>
            <input
              type="text"
              name="about"
              id="humanHobby"
              class="popup__field popup__field_type_hobby"
              placeholder="Хобби"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__field-error" id="humanHobby-error"></span>
            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup">
      <div class="popup__add-card overlay">
        <button
          type="button"
          class="popup__close-icon popup__close-icon_add"
        ></button>
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form
            action="URL"
            name="nameAndAdress"
            class="popup__form popup__form_add"
            novalidate
          >
            <input
              type="text"
              name="name"
              id="mestoName"
              class="popup__field popup__field_type_name-mesto"
              placeholder="Навание"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__field-error" id="mestoName-error"></span>
            <input
              type="url"
              name="link"
              id="imageAddress"
              class="popup__field popup__field_type_image-address"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__field-error" id="imageAddress-error"></span>
            <button type="submit" class="popup__submit-button" disabled>
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup">
        <div class="popup__new-avatar overlay">
          <button
            type="button"
            class="popup__close-icon popup__close-icon_add"
          ></button>
          <div class="popup__container">
            <h2 class="popup__title">Обновить аватар</h2>
            <form
              action="URL"
              name="nameAndAdress"
              class="popup__form popup__form_add-avatar"
              novalidate
            >
              <input
                type="url"
                name="avatar"
                id="imageAddress"
                class="popup__field popup__field_type_image-address"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="popup__field-error" id="imageAddress-error"></span>
              <button type="submit" class="popup__submit-button" disabled>
                Сохранить
              </button>
            </form>
          </div>
        </div>

      <div class="popup">
        <div class="popup__type-delete-card overlay">
          <button
            type="button"
            class="popup__close-icon popup__close-icon_add"
          ></button>
          <div class="popup__container">
            <h2 class="popup__title">Вы уверены?</h2>
            <form
              action="URL"
              name="nameAndAdress"
              class="popup__form popup__form_add"
            >
              <button type="submit" class="popup__submit-button">
                да
              </button>
            </form>
          </div>
    </div>

    <div class="popup">
      <div class="popup__open-image overlay">
        <div class="popup__container-image">
          <img src="#" alt="" class="popup__image" />
          <h3 class="popup__image-title"></h3>
          <button
            type="button"
            class="popup__close-icon popup__close-icon_image"
          ></button>
        </div>
      </div>
    </div>

    <template class="elements__template">
      <div class="element">
        <button type="button" class="element__trash"></button>
        <img src="#" alt="" class="element__foto" />
        <div class="element__group">
          <h2 class="element__title"></h2>
          <div class="element__like-group">
            <button type="button" class="element__like"></button>
            <span class="element__like-score"></span>
          </div>
        </div>
      </div>
    </template>
    <!-- <script type="module" src="./scripts/index.js"></script> -->
  </body>
</html>
